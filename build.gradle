// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jetty'

def javaVersion = 1.8
def defaultEncoding = 'UTF-8'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

// In this section you declare where to find the dependencies of your project
repositories {
  // Use 'jcenter' for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // The production code uses the SLF4J logging API at compile time
    compile 'javax:javaee-api:7.0'
    compile 'org.glassfish.jersey.core:jersey-server:2.21'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
    compile 'org.glassfish.jersey.media:jersey-media-moxy:2.23.2'
    compile 'org.glassfish.jersey.media:jersey-media-json:2.0-m05-1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.23.2'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.21'
    //testCompile 'com.sun.jersey:jersey-test-framework:1.19.3'
    //testCompile 'com.sun.jersey.test-framework:jersey-test-framework-grizzly2:1.19.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'

    // compile files('src/main/resources')

}

task wrapper(type: Wrapper) {
  gradleVersion = '2.0'
}

compileJava {
  options.encoding = defaultEncoding
}

compileTestJava {
  options.encoding = defaultEncoding
}
